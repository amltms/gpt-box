name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker buildx create --use
        docker buildx build --platform linux/arm64 -t ${{ secrets.DOCKER_USERNAME }}/gpt-box:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/gpt-box:latest

    - name: Deploy to Raspberry Pi
      run: |
        ssh -o StrictHostKeyChecking=no pi@${{ secrets.PI_IP }} "docker pull ${{ secrets.DOCKER_USERNAME }}/gpt-box:latest && docker stop gpt-box-app && docker rm gpt-box-app && docker run -d --name gpt-box-app -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/gpt-box:latest"
      env:
        PI_PASSWORD: ${{ secrets.PI_PASSWORD }}
